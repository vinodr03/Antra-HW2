<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Filter Sales Data</title>
    <style>
        table {
            width: 30%;
            border-collapse: separate;
            margin: 20px auto;
            border: 2px double black;
            border-spacing: 3px;
            font-family: Arial;
        }

        th,
        td {
            border: 2px double black;
            padding: 8px;
            text-align: left;
            text-align: center;
        }

        th {
            font-weight: 800;
        }

        div {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div>
        <label for="regionFilter">Region Filter:</label>
        <select id="regionFilter">
            <option value="all">All</option>
            <option value="US">US</option>
            <option value="EU">EU</option>
            <option value="CA">CA</option>
        </select>

        <label for="modelFilter">Model Filter:</label>
        <select id="modelFilter">
            <option value="all">All</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>
    </div>
    <table id="salesTable">
        <thead>
            <tr>
                <th>Region</th>
                <th>Model</th>
                <th>Sales</th>
            </tr>
        </thead>
        <tbody id="salesTableBody">
        </tbody>
    </table>

    <script>
        const data = [
            { region: 'US', model: 'A', sales: 150 },
            { region: 'US', model: 'B', sales: 120 },
            { region: 'US', model: 'C', sales: 350 },
            { region: 'EU', model: 'A', sales: 200 },
            { region: 'EU', model: 'B', sales: 100 },
            { region: 'EU', model: 'C', sales: 250 },
            { region: 'CA', model: 'A', sales: 200 },
            { region: 'CA', model: 'B', sales: 100 },
            { region: 'CA', model: 'C', sales: 230 },
            { region: 'CA', model: 'D', sales: 400 },
        ];

        const tableBody = document.getElementById('salesTableBody');

        function displayTable(data) {
            tableBody.innerHTML = data.map(item =>
                `<tr>
                    <td>${item.region}</td>
                    <td>${item.model}</td>
                    <td>${item.sales}</td>
                </tr>`
            ).join('');
        }

        function filterTable() {
            const regionFilter = document.getElementById('regionFilter').value;
            const modelFilter = document.getElementById('modelFilter').value;

            const filteredData = data.reduce((acc, item) => {
                if ((regionFilter === 'all' || item.region === regionFilter) &&
                    (modelFilter === 'all' || item.model === modelFilter)) {
                    acc.push(item);
                }
                return acc;
            }, []);


            displayTable(filteredData);
        }

        document.getElementById('regionFilter').addEventListener('change', filterTable);
        document.getElementById('modelFilter').addEventListener('change', filterTable);

        displayTable(data);

    </script>
</body>

</html>>
